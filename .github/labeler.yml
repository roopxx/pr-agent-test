# Configuration for the GitHub Actions PR Labeler for Django Projects

# Django-specific file patterns
"django-models":
  - any: ['**/models.py', '**/models/**/*.py']

"django-views":
  - any: ['**/views.py', '**/views/**/*.py']

"django-templates":
  - any: ['**/templates/**/*.html']

"django-urls":
  - any: ['**/urls.py']

"django-forms":
  - any: ['**/forms.py']

"django-admin":
  - any: ['**/admin.py']

"django-settings":
  - any: ['**/settings.py', '**/settings/**/*.py']

"django-migrations":
  - any: ['**/migrations/**/*.py']

# Frontend changes
"frontend":
  - any: ['**/static/**/*.css', '**/static/**/*.js', 'dashboard.html', '**/templates/**/*.html']

# Database-related changes
"database":
  - any: ['**/models.py', '**/migrations/**/*']

# Testing
"tests":
  - any: ['**/tests.py', '**/tests/**/*.py', '**/test_*.py']

# API-related changes
"api":
  - any: ['**/api/**/*', '**/serializers.py']

# Authentication and permissions
"security":
  - any: ['**/auth/**/*', '**/permissions.py', '**/users/**/*']

# Dependencies
"dependencies":
  - any: ['**/requirements.txt', '**/requirements/**/*.txt']

# Documentation
"documentation":
  - any: ['README.md', '**/*.md', '**/docs/**/*']

# GitHub Actions related changes
"github-actions":
  - any: ['.github/**/*']

# Branch naming patterns with increased priority for Django projects
"feature":
  - head-branch: ['^feature/', '^feat/', 'feature-', 'feat-', 'feature_', 'feat_']

"enhancement":
  - head-branch: ['^enhancement/', '^enhance/', 'enhancement-', 'enhance-', 'enhancement_', 'enhance_']

"bug-fix":
  - head-branch: ['^bugfix/', '^bug/', '^fix/', '^hotfix/', 'bugfix-', 'bug-', 'fix-', 'hotfix-', 'bugfix_', 'bug_', 'fix_', 'hotfix_']

"refactor":
  - head-branch: ['^refactor/', 'refactor-', 'refactor_']