# Configuration for the GitHub Actions PR Labeler for Django Projects

# Django-specific file patterns
"django-views":
- changed-files:
  - any-glob-to-any-file: ['**/views.py', '**/views/**/*.py']

"django-templates":
- changed-files:
  - any-glob-to-any-file: ['**/templates/**/*.html']

"django-settings":
- changed-files:
  - any-glob-to-any-file: ['**/settings.py', '**/settings/**/*.py']

# Frontend changes
"frontend":
- changed-files:
  - any-glob-to-any-file: ['**/static/**/*.css', '**/static/**/*.js', 'dashboard.html', '**/templates/**/*.html']

# Database-related changes
"database":
- changed-files:
  - any-glob-to-any-file: ['**/models.py', '**/migrations/**/*']

# Testing
"tests":
- changed-files:
  - any-glob-to-any-file: ['**/tests.py', '**/tests/**/*.py', '**/test_*.py']

# API-related changes
"api":
- changed-files:
  - any-glob-to-any-file: ['**/api/**/*', '**/serializers.py']

# Authentication and permissions
"security":
- changed-files:
  - any-glob-to-any-file: ['**/auth/**/*', '**/permissions.py', '**/users/**/*']

# Dependencies
"dependencies":
- changed-files:
  - any-glob-to-any-file: ['**/requirements.txt', '**/requirements/**/*.txt']

# Documentation
"documentation":
- changed-files:
  - any-glob-to-any-file: ['README.md', '**/*.md', '**/docs/**/*']

# GitHub Actions related changes
"github-actions":
- changed-files:
  - any-glob-to-any-file: ['.github/**/*']

# Branch naming patterns with increased priority for Django projects
"feature":
- head-branch: ['^feature/', '^feat/', 'feature-', 'feat-', 'feature_', 'feat_']

"enhancement":
- head-branch: ['^enhancement/', '^enhance/', 'enhancement-', 'enhance-', 'enhancement_', 'enhance_']

"bug-fix":
- head-branch: ['^bugfix/', '^bug/', '^fix/', '^hotfix/', 'bugfix-', 'bug-', 'fix-', 'hotfix-', 'bugfix_', 'bug_', 'fix_', 'hotfix_']

"refactor":
- head-branch: ['^refactor/', 'refactor-', 'refactor_']