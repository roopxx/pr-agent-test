<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'task-list' %}">Tasks</a></li>
                <li class="breadcrumb-item active" aria-current="page">{% if form.instance.pk %}Edit Task{% else %}New
                    Task{% endif %}</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-header">
                <h2>{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}</h2>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                        {{ form.title.errors }}
                        <input type="text" name="{{ form.title.name }}" id="{{ form.title.id_for_label }}"
                            class="form-control {% if form.title.errors %}is-invalid{% endif %}"
                            value="{{ form.title.value|default:'' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description.errors }}
                        <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}"
                            class="form-control {% if form.description.errors %}is-invalid{% endif %}"
                            rows="5">{{ form.description.value|default:'' }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.due_date.id_for_label }}" class="form-label">Due Date</label>
                            {{ form.due_date.errors }}
                            <input type="datetime-local" name="{{ form.due_date.name }}"
                                id="{{ form.due_date.id_for_label }}"
                                class="form-control {% if form.due_date.errors %}is-invalid{% endif %}"
                                value="{{ form.due_date.value|date:'Y-m-d\TH:i' }}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="{{ form.status.id_for_label }}" class="form-label">Status</label>
                            {{ form.status.errors }}
                            <select name="{{ form.status.name }}" id="{{ form.status.id_for_label }}"
                                class="form-select {% if form.status.errors %}is-invalid{% endif %}">
                                {% for value, label in form.fields.status.choices %}
                                <option value="{{ value }}" {% if form.status.value==value %}selected{% endif %}>{{
                                    label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mt-4 text-end">
                        <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
