<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'task-list' %}">Tasks</a></li>
                <li class="breadcrumb-item"><a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a></li>
                <li class="breadcrumb-item active" aria-current="page">Delete</li>
            </ol>
        </nav>

        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2>Delete Task</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">Are you sure you want to delete "{{ task.title }}"?</h5>
                <p class="card-text">This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mt-4 text-end">
                        <a href="{% url 'task-detail' task.pk %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
