{% extends 'tasks/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="card border-danger">
    <div class="card-header bg-danger text-white">
        <h1 class="h4">Delete Task</h1>
    </div>
    <div class="card-body">
        <p class="alert alert-warning">
            Are you sure you want to delete the task "{{ object.title }}"?
            This action cannot be undone.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex">
                <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                <a href="{% url 'task-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
